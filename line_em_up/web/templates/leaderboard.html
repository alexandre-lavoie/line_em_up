<html>
    <head>
        {% include "head.html" %}
    </head>
    <body>
        {% include "nav.html" %}

        <br/>

        <table class="table table-bordered d-flex justify-content-center">
            <tr>
                <th>Rank</th>
                <th>Player</th>
                <th>Score</th>
            </tr>
            {% for player in players %}
            <tr>
                <td>{{ loop.index }}</td>
                <td><a target="_blank" href="/player/{{ player.id }}">{{ player.name }}</a></td>
                <td>{{ player.score }}</td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
